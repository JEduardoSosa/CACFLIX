    <!--link externo de estylos de css-->

    <!--iconos fontaweson-->
    <script src="https://kit.fontawesome.com/4ae73e7070.js" crossorigin="anonymous"></script>

        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display#swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <nav class="navegador">
            <a class="anclaLogo" href="../index.html"><i class="fas fa-film"></i>
                <alt="logo de CACFLIX" width="100" lazy>

                    <span>CACFLIX SOLO PELICULAS</span>
            </a>

            <!--lista desordenada ul / lista ordenada ol-->
            <ul>
                <li> <a href="../index.html#tendencias">Tendencia</a> </li>
                <li><a href="../pages/registrarse.html">Registrarse</a></li>



            </ul>
        </nav>

    </header>

    <main class="bodyRegistrarse">
        <section class="main">
            <section data-aos="zoom-in" data-aos-duration="1000" class="seccionRegistrarse">
                <!--pongo get ya que en github pages da error el method post-->
                <h2 style="font-size: 3rem;">Iniciar Sesión</h2>
                <form action="" method="get">

                    <div>
                        <input type="email" placeholder="Email" id="email" name="email">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input type="password" placeholder="Contraseña" id="password" name="password">
                        <div class="error-text"></div>
                    </div>
                    <div>
                        <input class="boton" type="submit" value="Iniciar Sesión">
                    </div>

                    <div class="terminos">
                        <input class="check" type="checkbox" id="terminos">
                        <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                        <div class="error-text"></div>
                    </div> 
                </form>

            </section>
    </main>


    <footer class="footer">
        <nav class="navegador">
            <ul class="listaNav">
